<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TRADUTOR</h1>
        <div class="content">
            <div class="div-selects">
                <select class="select-from"></select>
                <select class="select-to"></select>
            </div>
            <div class="div-text-areas">
                <textarea id="text-area-from" rows="8" placeholder="Digitar texto" ></textarea>
                <textarea id="text-area-to" rows="8" placeholder="Tradução" ></textarea>
            </div>
            <button id="btn-translate">TRADUZIR</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
